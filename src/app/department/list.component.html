<h1>Department</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Department</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 45%">Department Name</th>
            <th style="width: 45%">Description</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of departments">
            <td>{{department.departmentname}}</td>
            <td>{{department.description}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{department.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteDepartment(department.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="department.isDeleting">
                    <span *ngIf="department.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!department.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!departments">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
