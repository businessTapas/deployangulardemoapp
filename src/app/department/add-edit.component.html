<h1 *ngIf="isAddMode">Add Department</h1>
<h1 *ngIf="!isAddMode">Edit Department</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="firstName">Department Name</label>
            <input type="text" formControlName="departmentname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.departmentname.errors }" />
            <div *ngIf="submitted && f.departmentname.errors" class="invalid-feedback">
                <div *ngIf="f.departmentname.errors.required">Department Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="description">Description</label>
            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Description is required</div>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/department" class="btn btn-link">Cancel</a>
    </div>
</form>
